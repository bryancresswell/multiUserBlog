{% extends 'base.html' %}

{% block content %}
<form method="post">
	<label>
		<div>title</div>
		<input type="text" name="title" value="{{title}}">
		<div class="error">{{title_error}}</div>
	</label>

	<label>
		<div>content</div>
		<textarea name="content">{{content}}</textarea>
		<div class="error">{{content_error}}</div>
	</label>
	<br>
	<input type="submit">
	<br>
	<div class="error">{{error}}</div>
</form>

{% endblock %}
