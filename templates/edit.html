{% extends 'base.html' %}

{% block content %}
{% if name %}
	<div class="logged-in">You're logged in as: {{name}}</div>
	<div class="row">
		<div class="col-4">
			<a href="/blog" class="button">View blog</a>
		</div>
		<div class="col-4">
			<a href="/newpost" class="button">Post</a>
		</div>
		<div class="col-4">
			<a href="/logout" class="button">Logout</a>
		</div>
	</div>
{% else %}
	<div class="logged-in">You're not logged in.</div>
	<div class="row">
		<div class="col-4">
			<a href="/blog" class="button">View blog</a>
		</div>
		<div class="col-4">
			<a href="/signup" class="button">Signup</a>
		</div>
		<div class="col-4">
			<a href="/login" class="button">Login</a>
		</div>
	</div>
{% endif %}
<div class="editing">
	<h2>You are editing this post</h2>
	<a href="/blog">Cancel Editing</a>
</div>
<form method="post">
	<label>
		<div class="form-title">title</div>
		<div class="error">{{title_error}}</div>
		<input class="input-title" type="text" name="title" value="{{title}}">
	</label>

	<label>
		<div class="form-content">content</div>
		<div class="error">{{content_error}}</div>
		<textarea class="text-content" name="content">{{content}}</textarea>
	</label>
	<br>
	<input type="submit">
	<br>
	<div class="error">{{error}}</div>
</form>

{% endblock %}
