{% extends 'base.html' %}

{% block content %}
	<div class="logged-in">You're logged in as: {{name}}</div>
	<div class="row">
		<div class="col-4">
			<a href="/blog" class="button">View blog</a>
		</div>
		<div class="col-4">
			<a href="/newpost" class="button">Post</a>
		</div>
		<div class="col-4">
			<a href="/logout" class="button">Logout</a>
		</div>
	</div>
	{% for p in posts %}
		<div class="title">
			<a href="{{'/blog/%s' % (p.key().id())}}">{{p.title}} (posted by {{p.name}})</a>
		</div>
		<div class="date-created">{{p.date_time_created.strftime("%a, %d %b %Y")}}</div>
		<hr>
		<div class="content">{{p.content}}</div>
	{% endfor %}
{% endblock %}
