{% extends 'base.html' %}

{% block content %}
	{% for p in posts %}
		<div class="title">
			<a href="{{'/blog/%s' % (p.key().id())}}">{{p.title}}</a>
		</div>
		<div class="date-created">{{p.date_time_created.strftime("%a, %d %b %Y")}}</div>
		<hr>
		<div class="content">{{p.content}}</div>
	{% endfor %}
{% endblock %}
